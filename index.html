<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Circle Area and Perimeter Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Circle Area and Perimeter Calculator</h1>
        <form id="circleForm">
            <label for="radius">Enter Radius:</label>
            <input type="number" id="radius" name="radius" required>
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <div id="results">
            <p id="areaResult"></p>
            <p id="perimeterResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
